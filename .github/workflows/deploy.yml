name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # 1ë‹¨ê³„: í…ŒìŠ¤íŠ¸
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: hts_test
          POSTGRES_USER: hts_user
          POSTGRES_PASSWORD: hts_password_2024
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Python tests
        env:
          DATABASE_URL: postgresql://hts_user:hts_password_2024@localhost:5432/hts_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key
        run: |
          pytest tests/ -v --cov=api --cov=core --cov-report=xml || true

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --run || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # 2ë‹¨ê³„: ë¹Œë“œ ë° Docker ì´ë¯¸ì§€ ìƒì„±
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ls-hts:${{ github.sha }} -t ls-hts:latest .

      - name: Save Docker image
        run: |
          docker save ls-hts:latest | gzip > ls-hts-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ls-hts-image.tar.gz
          retention-days: 1

