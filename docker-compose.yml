version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hts-postgres
    environment:
      POSTGRES_DB: hts
      POSTGRES_USER: hts_user
      POSTGRES_PASSWORD: hts_password_2024
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5433:5432"  # 로컬 PostgreSQL과 충돌 방지
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hts_user -d hts"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hts-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
